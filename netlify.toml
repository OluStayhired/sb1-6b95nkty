[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"
  autoLaunch = true

[[redirects]]
from = "/blog/*"
to = "/blog/:splat"
status = 200
force = true
query = { escaped_fragment = ":fragment" }
conditions = { UserAgent = ["linkedinbot", "twitterbot", "slackbot", "facebookexternalhit/"] }  

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"